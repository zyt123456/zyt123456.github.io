<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
			#a{
				font-size: 14px;
				text-ident: 2em;
				line-height: 1.5em;
				color: hotpink;
			}
			</style>
	</head>
	<body>
		<a href="javascript:" id="big">大</a>&nbsp;<a href="javascrippt:" id="small">小</a>
		<div id="a">
			<p>哒哒哒，急促的脚步声吸引了过道上所有人的注意，一眼看去是一个十八九岁的女孩，
				神情哀伤…清澈的眼眸含着泪水，泪水在眼眶里试着坚强，
				却还是涌了出来，渐渐地淹没了过道，淹没了我。 </p>
				<p>窗外的雨伴着点点泪滴敲打着我的心房，当再次回到女孩身旁时，只见她跪在病床前，不停的哭泣……</p>
				<p>被揉碎的云朵在黄昏映衬下点缀着天空，一道道金色的光洒在桌上。</p>
				<p>“你好，你的金桔柠檬。”</p>
				<p>“谢谢。”</p>
				<p>美妙的音乐总能把我灌醉，经常情不自禁地来到了这里。不过今天的气氛却感觉比以前浓了好多。</p>
		</div>
		<script type="text/javascript">
			var a=document.getElementById("a");
			var big=document.getElementById("big");
			var small=document.getElementById("small");
			var i=14;
			big.onclick=function(){
				i+=2;
				a.style.fontSize=i+'px';
			}
				small.onclick=function(){
				i-=2;
				a.style.fontSize=i+'px';
				
			}
				</script>
	</body>
</html>
